<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Currículo</title>
    
</head>
<body>
    <h1>Formulário para Cadastro de Currículo</h1>
    <form action="" method="GET">
        <fieldset>
            <label for="complete-name">Nome Completo:
                <input name="nome" id="complete-name" type="text" maxlength="40" required> 
            </label>
            <br>
            <label for="email">E-mail:
                <input name="email" id="email" type="text" maxlength="50" required> 
            </label>
            <br>
            <label for="cpf">CPF:
                <input name="cpf" id="cpf" type="text" maxlength="11" required> 
            </label>
            <br>
            <label for="endereco">Endereço:
                <input name="endereco" id="endereco" type="text" maxlength="200" required> 
            </label>
            <br>
            <label for="cidade">Cidade:
                <input name="cidade" id="cidade" type="text" maxlength="28" required> 
            </label>
            <br>
            <label for="estado">Estado:
                <select>
                    
                </select>
            </label>
        </fieldset>
    </form>
</body>
</html>
